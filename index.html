<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=dev
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Colour Generator</title>
  </head>
  <body>
    <div class="colour-generator">
      <header>
        <input
          type="color"
          id="colour-input"
          name="colour-input"
          value="#F55A5A"
        />
        <select id="colour-dropdown" name="colour-dropdown">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Traid</option>
        </select>
        <button id="colour-btn" type="button">Get colour scheme</button>
      </header>
      <main>
        <section class="scheme-colours" id="scheme-colours"></section>
      </main>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
